<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>New Weather App</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/8778d7a519.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="top-container">
      <div>
        <div class="left-container">
          <div class="title">
            <h1>Get Weather</h1>
          </div>
          <div class="input">
            <input type="text" class="search" placeholder="Search" /><button
              type="button"
              class="search-btn"
            >
              <i class="fa-solid fa-magnifying-glass icon"></i>
            </button>
          </div>
        </div>
        <div class="forecast-container">
          <div class="forecast-hour">
            <p class="hour">12:00</p>
            <p class="temperature">°C</p>
            <p class="rain-chance">20% <i class="fa-solid fa-droplet"></i></p>
          </div>

          <div class="forecast-hour">
            <div class="hour">13:00</div>
            <div class="temperature">°C</div>
            <div class="rain-chance">
              10% <i class="fa-solid fa-droplet"></i>
            </div>
          </div>

            <div class="hour">14:00</div>
            <div class="temperature">°C</div>
            <div class="rain-chance">
              20% <i class="fa-solid fa-droplet"></i>

          </div>

          <div class="forecast-hour">
            <div class="hour">15:00</div>
            <div class="temperature">°C</div>
            <div class="rain-chance">
              10% <i class="fa-solid fa-droplet"></i>
            </div>
          </div>
          <div class="forecast-hour">
            <div class="hour">16:00</div>
            <div class="temperature">°C</div>
            <div class="rain-chance">
              20% <i class="fa-solid fa-droplet"></i>
            </div>
          </div>

          <div class="forecast-hour">
            <div class="hour">17:00</div>
            <div class="temperature">°C</div>
            <div class="rain-chance">
              10% <i class="fa-solid fa-droplet"></i>
            </div>
          </div>
          <div class="forecast-hour">
            <div class="hour">18:00</div>
            <div class="temperature">°C</div>
            <div class="rain-chance">
              20% <i class="fa-solid fa-droplet"></i>
            </div>
          </div>

          <div class="forecast-hour">
            <div class="hour">19:00</div>
            <div class="temperature">°C</div>
            <div class="rain-chance">
              10% <i class="fa-solid fa-droplet"></i>
            </div>
          </div>

            <div class="hour">20:00</div>
            <div class="temperature">°C</div>
            <div class="rain-chance">
              20% <i class="fa-solid fa-droplet"></i>
            </div>
          </div>

          <div class="forecast-hour">
            <div class="hour">21:00</div>
            <div class="temperature">°C</div>
            <div class="rain-chance">
              10% <i class="fa-solid fa-droplet"></i>
            </div>
          </div>

            <div class="hour">22:00</div>
            <div class="temperature">°C</div>
            <div class="rain-chance">
              20% <i class="fa-solid fa-droplet"></i>
            </div>
          </div>

          <div class="forecast-hour">
            <div class="hour">23:00</div>
            <div class="temperature">°C</div>
            <div class="rain-chance">
              10% <i class="fa-solid fa-droplet"></i>
            </div>
          </div>
        </div>
      </div>
      <div class="current-weather-container"></div>
    </div>
    <script src="script.js" type="module"></script>
  </body>
</html>
